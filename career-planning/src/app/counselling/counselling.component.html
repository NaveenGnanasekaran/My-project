<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1>counselling</h1>

    <div class="container">
        <div class="form">
            <form action="post" [formGroup]="counsellingform">
                <div>

                    <div class="field">
                        <label for="username" class="text">Name</label>
                        <input type="text" id="username" formControlName="username" class="formControl" minlength="5"
                            required>
                        <span class="text-danger" *ngIf="
                  counsellingform.controls['username'].touched &&
                  counsellingform.hasError('required', 'username')
                ">
                            *Name is required!!</span>
                        <span class="text-danger" *ngIf="counsellingform.hasError('minlength','username')">Username
                            should
                            be atleast 3 letters</span>
                    </div>
                    <div class="field">
                        <label for="phone" class="text">Phone number</label>
                        <input type="number" id="phone" formControlName="phone" required pattern="[0-9]{10}"
                            maxlength="10">
                        <span class="text-danger" *ngIf="
                  counsellingform.controls['phone'].touched &&
                  counsellingform.hasError('required', 'phone')
                ">
                            *Phone Number must be in 10 Digits!!</span>

                    </div>
                    <div class="field">
                        <label for="email" class="text">Email</label>
                        <input type="text" id="email" formControlName="email" required>
                    </div>
                    <div class="field">
                        <label for="qualification" class="text">Qualification</label>
                        <select formControlName="qualification">
                            <option value="10" id="qualification">10th</option>
                            <option value="12" id="qualification">12th</option>
                            <option value="Graduate" id="qualification">Graduate</option>

                        </select>

                    </div>

                    <div class="field">
                        <label for="counsellor" class="text">Counsellor</label>
                        <select formControlName="counsellor">
                            <option value="venkat" id="counsellor">Venkat</option>
                            <option value="krishnan" id="counsellor">Krishnan</option>

                        </select>

                    </div>
                    <div class="field">
                        <label for="time" class="text">Counselling time</label>
                        <input type="time" id="time" formControlName="time" required>
                    </div>
                    <button type="submit" class="btn btn-dark" (click)="career(this.counsellingform.value)">
                        BOOK NOW!
                    </button>



                </div>
            </form>
        </div>
        <div class="img">
            <img src="../../images/counselling.gif" alt="counselling">
        </div>
    </div>
</body>

</html>
