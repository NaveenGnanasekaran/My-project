<body>
    <div class="container">
        <div class="car">

            <h1 class="topic-head">Login</h1>
            <div class="car">
                <form class="myform" [formGroup]="userform">
                    <div class="field">
                        <label for="username" class="text-">Username :</label>
                        <input type="text" formControlName="username" class="form-control" id="username"
                            placeholder="Enter your username or email" />
                        <span class="text-danger" *ngIf="
                  userform.controls['username'].touched &&
                  userform.hasError('required', 'username')
                ">* Name is required!!</span>
                    </div>

                    <div class="field">
                        <label for="password" class="text">Password :</label>
                        <input type="password" formControlName="password" id="password"
                            placeholder="Enter your Password" class="form-control" />
                        <span class="text-danger" *ngIf="
                  userform.controls['password'].dirty &&
                  userform.hasError('required', 'password')
                ">
                            *Password is required!!</span>
                    </div>

                    <div class="button">
                        <button id="btn" class="btn" (click)="userFormData(this.userform.value)"
                            [disabled]="!userform.valid">
                            Login
                        </button>
                    </div>


                    <div class="signup text-center">
                        <label for="signup" class="text-light">Don't Have a Account?
                            <a routerLink="/signup" class="text-danger">Signup</a></label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<app-footer></app-footer>
