<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <div class="form">
            <form action="post" [formGroup]="counsellingform">
                <div>

                    <div class="field">
                        <label for="username" class="text">Name</label>
                        <input type="text" id="username" formControlName="username" required>
                    </div>
                    <div class="field">
                        <label for="phone" class="text">Phone number</label>
                        <input type="number" id="phone" formControlName="phone" required maxlength="10">
                    </div>
                    <div class="field">
                        <label for="email" class="text">Email</label>
                        <input type="text" id="email" formControlName="email" required>
                    </div>
                    <div class="field">
                        <label for="qualification" class="text">Qualification</label>
                        <!-- <input type="text" id="qualification" formControlName="qualification" required> -->
                        <select formControlName="qualification">
                            <option value="10" id="qualification">10th</option>
                            <option value="12" id="qualification">12th</option>
                            <option value="13" id="qualification">Graduate</option>

                        </select>

                    </div>

                    <div class="field">
                        <label for="time" class="text">Trainer & Time</label>
                        <select formControlName="time">
                            <option value="100" id="time">Venkat -- Mor(09:00-12:30)</option>
                            <option value="75" id="time">Krishnan -- Noon(12:30-04:00)</option>

                        </select>

                    </div>

                    <button type="submit" class="btn btn-dark" (click)="career(this.counsellingform.value)">
                        FindYourself!
                    </button>



                </div>
            </form>
        </div>
        <div class="img">
            <img src="../../images/counselling.gif" alt="counselling">
        </div>
    </div>
</body>

</html>
