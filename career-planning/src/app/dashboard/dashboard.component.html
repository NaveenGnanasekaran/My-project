<div class="container">
    <h1><em>Dashboard</em></h1>
    <div class="fetch">
        <table class="table" aria-label="table">
            <thead class="text-dark">
                <tr>
                    <th scope="col">Email id</th>
                    <th scope="col">Password</th>
                    <th scope="col">delete</th>

                </tr>
            </thead>
            <tbody class="text-dark">
                <tr *ngFor="let obj of object">
                    <td>{{obj.email}}</td>
                    <td>{{obj.password}}</td>

                    <td><button class="delete" (click)="deleteuser(obj,obj)">Delete</button></td>

                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="getuser()">fetch</button>

</div>
