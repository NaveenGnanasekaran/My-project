<!DOCTYPE html>
<html lang="en">

<head>
    <title>Navbar</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar" aria-label="" *ngIf="this.header.show">
        <ul>
            <li style="float:left" class="content">
                <img src="../../images/icons8-uchiha-eyes-50.png" height="50px" width="50px" alt="eye">
                <h1>VISION</h1>
            </li>
            <li><a class="a1" routerLink="signup" routerLinkActive="active">Signup</a></li>
            <li><a class="a1" routerLink="login" routerLinkActive="active">Login</a></li>
            <li><a class="a1" routerLink="contact" routerLinkActive="active">Contact</a></li>
            <li><a class="a1" routerLink="bookery" routerLinkActive="active">Bookery</a></li>
            <li><a class="a1" routerLink="solution" routerLinkActive="active">Solution</a></li>
            <li><a class="a1" routerLink="about" routerLinkActive="active">About</a></li>
            <li><a class="a1" routerLink="home" routerLinkActive="active">Home</a></li>



        </ul>
    </nav>
    <nav class="navbar" aria-label="" *ngIf="this.header.hide">
        <ul>
            <li style="float:left" class="content">
                <img src="../../images/icons8-uchiha-eyes-50.png" height="50px" width="50px" alt="eye">
                <h1>VISION</h1>
            </li>
            <li><a class="a1" routerLink="login" routerLinkActive="active" (click)="logout()">Logout</a></li>
            <li><a class="a1" routerLink="contact" routerLinkActive="active">Contact</a></li>
            <li><a class="a1" routerLink="bookery" routerLinkActive="active">Bookery</a></li>
            <li><a class="a1" routerLink="solution2" routerLinkActive="active">Solution</a></li>
            <li><a class="a1" routerLink="about" routerLinkActive="active">About</a></li>
            <li><a class="a1" routerLink="home" routerLinkActive="active">Home</a></li>



        </ul>
    </nav>


</body>

</html>
